<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Palash Portfolio</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');

    /* Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: #121217;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      color: #f9f9f9;
    }

    /* Canvas for floating particles background */
    #floatingBackground {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -10;
      background: #121217;
      display: block;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      box-shadow: 0 8px 40px 0 rgba(31, 38, 135, 0.5);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      width: 100%;
      max-width: 480px;
      max-height: 700px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 30px;
      overflow: hidden;
      box-sizing: border-box;
      position: relative;
      z-index: 2;
    }

    h1 {
      font-weight: 600;
      font-size: 3rem;
      margin-bottom: 20px;
      text-align: center;
      opacity: 0;
      transform: translateY(-20px);
      animation: fadeInUp 1s ease forwards 0.3s;
      text-shadow: 0 0 10px #6a11cb, 0 0 20px #2575fc;
    }

    p.about-me {
      font-weight: 300;
      font-size: 1.2rem;
      line-height: 1.5;
      text-align: center;
      margin-bottom: 35px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s ease forwards 0.8s;
      max-height: 160px;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: #2575fc transparent;
      text-shadow: 0 0 5px #2575fc;
    }

    p.about-me::-webkit-scrollbar {
      width: 6px;
    }

    p.about-me::-webkit-scrollbar-thumb {
      background-color: #2575fc;
      border-radius: 10px;
    }

    .video-wrapper {
      width: 100%;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.5);
      opacity: 0;
      transform: scale(0.95);
      animation: fadeInScale 1s ease forwards 1.3s;
      flex-shrink: 0;
      position: relative;
      z-index: 2;
    }

    video {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 18px;
      cursor: pointer;
      user-select: none;
      filter: drop-shadow(0 0 4px #2575fc);
    }

    /* Animated Button fixed to bottom center */
    .btn-go-website {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      padding: 15px 45px;
      font-size: 1.1rem;
      font-weight: 600;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      background: linear-gradient(45deg, #6a11cb, #2575fc);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 0 15px #6a11cb, 0 0 25px #2575fc;
      transition: box-shadow 0.3s ease, transform 0.3s ease;
      outline: none;
      user-select: none;
      overflow: hidden;
      z-index: 9999;
      animation: fadeInUp 1s ease forwards 1.8s;
      text-shadow: 0 0 8px #9b74ff;
      /* Removed margin-top since now fixed */
    }

    .btn-go-website::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -25%;
      width: 150%;
      height: 200%;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,0.6), transparent);
      transform: rotate(25deg);
      animation: shine 2.5s infinite;
      z-index: 3;
      border-radius: 50px;
    }

    .btn-go-website:hover {
      box-shadow: 0 0 35px #8a42ff, 0 0 60px #42a1ff;
      transform: translateX(-50%) scale(1.05);
    }

    .btn-go-website:active {
      transform: translateX(-50%) scale(0.98);
    }

    /* Animations */
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInScale {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes shine {
      0% {
        left: -25%;
      }
      50% {
        left: 110%;
      }
      100% {
        left: -25%;
      }
    }

    /* Responsive scaling for smaller screens */
    @media (max-width: 480px) {
      html, body {
        padding: 10px;
      }
      .container {
        max-width: 100%;
        max-height: 600px;
        padding: 30px 20px;
      }

      h1 {
        font-size: 2.2rem;
      }

      p.about-me {
        font-size: 1rem;
        max-height: 120px;
        margin-bottom: 25px;
      }

      .btn-go-website {
        width: 90%;
        padding: 15px 0;
        font-size: 1rem;
        bottom: 20px;
      }
    }
  </style>
</head>
<body>
  <canvas id="floatingBackground"></canvas>

  <div class="container" role="main" aria-label="Welcome interface to portfolio">
    <h1>Welcome to My Portfolio</h1>
    <p class="about-me" tabindex="0">
      Hello! I'm Palash Rana, a passionate web developer and designer dedicated to crafting beautiful, responsive websites and engaging user experiences. My aim is to combine modern technology with creative design to bring ideas to life and inspire others.
    </p>
    <div class="video-wrapper">
      <video controls preload="metadata" playsinline muted>
        <source src="images/palash_port.mp4" type="video/webm" />
      </video>
    </div>
  </div>

  <a href="palash.html"> <button class="btn-go-website" aria-label="Go to Website">Go to Website</button></a>

  <script>
    // Mobile friendly: allow video play/pause on tap, ensure no autoplay to save data/battery
    const video = document.querySelector('video');
    video.addEventListener('touchstart', function() {
      if (this.paused) {
        this.play();
      } else {
        this.pause();
      }
    });

    // Navigate on button click (replace # with your actual website URL)
    document.querySelector('.btn-go-website').addEventListener('click', () => {
      window.location.href = '#'; // Replace '#' with your portfolio main website URL
    });

    // Floating particles background animation
    const canvas = document.getElementById('floatingBackground');
    const ctx = canvas.getContext('2d');

    let width, height;
    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    class Particle {
      constructor() {
        this.reset();
      }

      reset() {
        this.x = Math.random() * width;
        this.y = Math.random() * height;
        this.size = 1 + Math.random() * 3;
        this.baseSize = this.size;
        this.speedX = (Math.random() - 0.5) * 0.3;
        this.speedY = (Math.random() - 0.2) * 0.3;
        this.opacity = 0.2 + Math.random() * 0.6;
        this.colorHue = 230 + Math.random() * 50; // bluish hues
        this.phase = Math.random() * Math.PI * 2;
      }

      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        this.phase += 0.03;
        // pulsate size slowly
        this.size = this.baseSize + Math.sin(this.phase) * 0.5;

        // wrap around edges
        if(this.x < 0) this.x = width;
        else if(this.x > width) this.x = 0;
        if(this.y < 0) this.y = height;
        else if(this.y > height) this.y = 0;
      }

      draw(ctx) {
        const gradient = ctx.createRadialGradient(
          this.x, this.y, 0,
          this.x, this.y, this.size * 8
        );
        gradient.addColorStop(0, `hsla(${this.colorHue}, 80%, 75%, ${this.opacity})`);
        gradient.addColorStop(1, 'hsla(230, 80%, 20%, 0)');

        ctx.fillStyle = gradient;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size * 8, 0, Math.PI * 2);
        ctx.fill();

        // draw core circle
        ctx.fillStyle = `hsla(${this.colorHue}, 90%, 85%, ${this.opacity})`;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    const particlesCount = Math.floor((window.innerWidth * window.innerHeight) / 8000);
    const particles = [];

    for(let i = 0; i < particlesCount; i++) {
      particles.push(new Particle());
    }

    function animate() {
      ctx.clearRect(0, 0, width, height);
      for(const p of particles) {
        p.update();
        p.draw(ctx);
      }

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
